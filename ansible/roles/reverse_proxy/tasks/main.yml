- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: true

- name: Template nginx reverse proxy config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart nginx

- name: Ensure Nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: true
